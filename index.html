<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Agregar Meta -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="py-3 bg-dark mb-4">
        <h1 class="display-4 text-center text-light">Calculadora: Un proyecto con Javascript</h1>
    </header>
    <main class="container">
        <div class="d-flex justify-content-center">
            <input class="bordeInputRed mt-2 mb-3" type="text" readonly>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger my-1 mx-1">+</button>
            <button type="button" class="btn btn-outline-danger my-1 mx-1">/</button>
            <button type="button" class="btn btn-outline-danger my-1 mx-1">*</button>
            <button type="button" class="btn btn-outline-danger my-1 mx-1">-</button>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-info my-1 mx-1">7</button>
            <button type="button" class="btn btn-outline-info my-1 mx-1">8</button>
            <button type="button" class="btn btn-outline-info my-1 mx-1">9</button>
        </div>
        <div class="justify-content-center d-flex">
            <button type="button" class="btn btn-outline-info my-1 mx-1">4</button>
            <button type="button" class="btn btn-outline-info my-1 mx-1">5</button>
            <button type="button" class="btn btn-outline-info my-1 mx-1">6</button>
        </div>
        <div class="justify-content-center d-flex">
            <button type="button" class="btn btn-outline-info my-1 mx-1">1</button>
            <button type="button" class="btn btn-outline-info my-1 mx-1">2</button>
            <button type="button" class="btn btn-outline-info my-1 mx-1">3</button>
        </div>
        <div class="justify-content-center d-flex">
            <button type="button" class="btn btn-outline-success my-1 mx-1">c</button>
            <button type="button" class="btn btn-outline-info my-1 mx-1">0</button>
            <button type="button" class="btn btn-outline-success my-1 mx-1">=</button>
        </div>
    </main>
    <footer class="bg-dark fixed-bottom py-5">
        <p class="text-center firma">Juan Arias.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
