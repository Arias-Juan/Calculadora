<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Agregar Meta -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="py-3 bg-dark mb-4">
        <h1 class="display-4 text-center text-light">Calculadora: Un proyecto con Javascript</h1>
    </header>
    <main class="container">
        <div class="d-flex justify-content-center">
            <input id="pantalla" class="bordeInputRed mt-2 mb-3 text-center" type="text" readonly>
        </div>
        <div class="d-flex justify-content-center">
            <button id="+" type="button" class="btn btn-outline-danger my-1 mx-1"  onclick="primary(this.id)">+</button>
            <button id="/" type="button" class="btn btn-outline-danger my-1 mx-1"  onclick="primary(this.id)">/</button>
            <button id="*" type="button" class="btn btn-outline-danger my-1 mx-1"  onclick="primary(this.id)">*</button>
            <button id="-" type="button" class="btn btn-outline-danger my-1 mx-1"  onclick="primary(this.id)">-</button>
        </div>
        <div class="d-flex justify-content-center">
            <button id="7" type="button" class="btn btn-outline-info my-1 mx-1" onclick="primary(this.id)">7</button>
            <button id="8" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">8</button>
            <button id="9" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">9</button>
        </div>
        <div class="justify-content-center d-flex">
            <button id="4" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">4</button>
            <button id="5" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">5</button>
            <button id="6" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">6</button>
        </div>
        <div class="justify-content-center d-flex">
            <button id="1" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">1</button>
            <button id="2" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">2</button>
            <button id="3" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">3</button>
        </div>
        <div class="justify-content-center d-flex">
            <button type="button" class="btn btn-outline-success my-1 mx-1" onclick="ce()">c</button>
            <button id="0" type="button" class="btn btn-outline-info my-1 mx-1"  onclick="primary(this.id)">0</button>
            <button type="button" class="btn btn-outline-success my-1 mx-1" onclick="resultado()">=</button>
        </div>
    </main>
    <footer class="bg-dark fixed-bottom py-5">
        <p class="text-center firma">Juan Arias.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
